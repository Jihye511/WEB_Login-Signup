  <body style="background-color:rgb(174, 216, 233)">
    <h1>환영합니다 고객님!!!</h1>
    <script>
      function checkToken(){
        const storedToken1 = localStorage.getItem('token');
        const storedToken2 = sessionStorage.getItem('token');
        if(storedToken1){
          console.log('로컬 토큰이 있습니다.');
        }else if(storedToken2){
          console.log('세션 토큰이 있습니다.');
        } else {
          console.log('로컬 토큰이 없습니다. 로그인 페이지로 이동합니다.');
          window.location.href = '/login';
        }
      }

        checkToken();


    </script>
    <script src="/routes/index.js"></script>
  </body>
